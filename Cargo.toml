[package]
name = "stove"
authors = ["spuds"]
repository = "https://github.com/bananaturtlesandwich/stove"
description = "an editor for cooked unreal engine map files"
license = "MIT OR Apache-2.0"
readme = "README.md"
version = "0.13.0"
edition = "2021"

[dependencies]
unreal_asset = { git = "https://github.com/astrotechies/unrealmodding", rev = "40bc421" }
bevy = { version = "0.12", default-features = false, features = [
    "x11",
    "wayland",
    # "bevy_asset",
    # "bevy_gilrs",
    # "bevy_scene",
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_pbr",
    "bevy_render",
    # "bevy_sprite",
    # "bevy_text",
    # "bevy_ui",
    # "bevy_gltf",
    # "animation",
    # "png",
    "multi-threaded"
] }
# seldom_fn_plugin = "0.5"
winit = "0.28"
# bevy_mod_picking = "0.17"
# smooth-bevy-cameras = "0.10"
# bevy_egui = "0.24"
# bevy-discord-presence = "0.4"

[build-dependencies]
winres = "0.1"

[profile.dev.package."*"]
opt-level = 3