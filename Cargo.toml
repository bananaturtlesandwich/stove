[package]
name = "stove"
authors = ["spuds"]
repository = "https://github.com/bananaturtlesandwich/stove"
description = "an editor for cooked unreal engine map files"
license = "MIT OR Apache-2.0"
readme = "README.md"
version = "0.13.0"
edition = "2021"

[dependencies]
unreal_asset = { git = "https://github.com/astrotechies/unrealmodding", rev = "40bc421" }
bevy = { version = "0.12", default-features = false, features = [
    "x11",
    "wayland",
    # "bevy_asset",
    # "bevy_gilrs",
    # "bevy_scene",
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_pbr",
    "bevy_render",
    # "bevy_sprite",
    # "bevy_text",
    # "bevy_ui",
    # "bevy_gltf",
    # "animation",
    # "png",
    "multi-threaded",
    "dynamic_linking"
] }
winit = "0.28"
# bevy_mod_picking = "0.17"
# smooth-bevy-cameras = "0.10"
bevy_egui = "0.24"
egui = { version = "0.24", features = ["persistence", "serde"] }
egui-notify = "0.11"
# bevy-discord-presence = "0.4"
dirs = "5.0"
ron = "0.8"
update-informer = { version = "1.1", default-features = false, features = [
    "github",
    "rustls-tls",
    "ureq"
] }

[build-dependencies]
winres = "0.1"

[profile.dev.package."*"]
opt-level = 3
